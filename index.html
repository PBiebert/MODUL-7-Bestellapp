<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- Embdedding Favicon -->
    <link rel="icon" type="image/ico" href="src/favicon/favicon.ico" />

    <!-- Embedding CSS -->
    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/components.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Embedding JavaScript -->
    <script src="src/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container" aria-label="Hauptnavigation">
        <img src="src/icon/Logo.png" alt="Logo von Bestellapp.de" />
      </nav>
    </header>

    <main>
      <section class="menu">
        <header class="company-header">
          <div class="header-banner">
            <div class="logo">
              <img src="src/icon/Pizza_Logo.png" alt="Logo von Pizza ABC" />
            </div>
          </div>
          <div class="container">
            <h1 class="company-name">Slice of Heaven</h1>
            <div class="reviews">
              <h4>Bewertung (4,2 von 5 Sternen)</h4>
            </div>
            <div class="categories" aria-labelledby="categorie-button">
              <button
                type="button"
                class="categorie-button"
                aria-label="Button für die Kategorie Pizza"
              >
                Pizza
              </button>
            </div>
          </div>
        </header>
      </section>

      <section class="food-category">
        <header class="food-category">
          <img
            src="src/img/food_category-img.jpg"
            alt="Bild der Kategorie Pizza"
          />
          <div class="container">
            <h2>Pizza</h2>
          </div>
        </header>
        <section class="food-list container">
          <div class="food-card">
            <h3 class="name" id="pizza">Pizza Salami</h3>
            <p class="topping">mit Salami und Peperoni</p>
            <p class="price">9,50 €</p>
            <button
              type="button"
              class="add-button"
              aria-label="Artikel zum Warenkorb hinzufügen"
            >
              <p>+</p>
            </button>
          </div>

          <div class="food-card">
            <h3 class="name">Pizza Salami</h3>
            <p class="topping">mit Salami und Peperoni</p>
            <p class="price">9,50 €</p>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <div class="container footer-container">
        <p>Created by</p>
        <p class="created-by">Philipp Biebert</p>
      </div>
    </footer>
  </body>
</html>
